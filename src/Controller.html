<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>AngularJS App</title>
   <script language="javaScript" src="libs/angular.min.js"></script>
</head>

<body ng-app="AngularJs-App">
   <div ng-controller="headerController">
      Name: <input type="text" ng-model="name" />
      <h2>Hello {{name}}. Welcome to AngularJS</h2>
   </div>

   <div ng-controller="contentController">
      <h2>Hello {{name}}. Welcome to AngularThis is legacy framework. LTS Finish at the end of {{year}}.</h2>
   </div>
   <script>
      angular
         .module("AngularJs-App", [])
         .controller("headerController", function ($scope) {
            $scope.name = "Duc Trung";
         })
         .controller("contentController", function ($scope) {
            $scope.year = "2021";
            $scope.name = "Donny"
         });
   </script>
</body>

</html>
